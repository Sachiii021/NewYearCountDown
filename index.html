<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coutntdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div class="container">
        <h1> New Year Countdown</h1>

        <div class="countdown-container">
            <div class="Coutntdown-el months-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="Coutntdown-el hours-c">
                <p class="big-text" id="hours">0 </p>
                <span>Hours</span>
            </div>
            <div class="Coutntdown-el minutes-c">
                <p class="big-text" id="mins"> 0</p>
                <span>Minutes</span>
            </div>
            <div class=" Coutntdown-elseconds-c">
                <p class="big-text" id="sec">0 </p>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script>



        const newYears = "1 Jan 2024";
        function countdown() {
            const daysEl = document.getElementById("days");
            const hoursEl = document.getElementById("hours");
            const minEl = document.getElementById("mins");
            const secEl = document.getElementById("sec");

            const newYearDate = new Date(newYears);
            const currentDate = new Date();

            const totalSeconds = (newYearDate - currentDate) / 1000;
            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor(totalSeconds / 3600) % 24;
            const minutes = Math.floor(totalSeconds / 60) % 60;
            const seconds = Math.floor(totalSeconds) % 60;
            
            daysEl.innerHTML = days;
            hoursEl.innerHTML = hours;
            minEl.innerHTML = minutes;
            secEl.innerHTML = seconds;


        }
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        countdown();
        setInterval(countdown, 1000);

    </script>
</body>

</html>
